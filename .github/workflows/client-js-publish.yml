name: (Client JS) Publish to NPM

on:
  pull_request: # change to push after dry run is checked
    branches:
      - master
    paths:
      - "client-js/**"

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3

      - name: Install server dependencies
        run: cd server && npm ci

      - name: Install client-js dependencies & build JavaScript bundle
        run: cd client-js && npm ci

      - name: Publish package bundle to NPM
        run: cd client-js && npm publish --dry-run
