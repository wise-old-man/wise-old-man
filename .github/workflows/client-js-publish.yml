name: (Client JS) Publish to NPM

on:
  pull_request: # change to push after dry run is checked
    branches:
      - master
    paths:
      - "client-js/**"

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      skip-publish: ${{ steps.version-check.outputs.skip }}
    steps:
      - name: Checkout master branch
        uses: actions/checkout@v3
        with:
          ref: master

      - name: Get master npm version
        id: master-package-version
        uses: martinbeentjes/npm-get-version-action@main
        with:
          path: client-js

      - name: Checkout current branch
        uses: actions/checkout@v3

      - name: Get current npm version
        id: current-package-version
        uses: martinbeentjes/npm-get-version-action@main
        with:
          path: client-js

      - name: Compare both versions
        id: version-check
        if: ${{steps.master-package-version.outputs.current-version}} == ${{steps.current-package-version.outputs.current-version}}
        run: |
          echo "Package.json version hasn't changed. Skipping NPM publish (${{steps.master-package-version.outputs.current-version}})"
          echo "skip=true" >> $GITHUB_OUTPUT
  publish:
    runs-on: ubuntu-latest
    needs: [check-version]
    if: ${{needs.check-version.outputs.skip-publish}} != "true"
    steps:
      - run: echo ${{needs.check-version.outputs.skip-publish}} # delete later

      - name: Checkout current branch
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3

      - name: Install server dependencies
        run: cd server && npm ci

      - name: Install client-js dependencies & build JavaScript bundle
        run: cd client-js && npm ci

      - name: Publish package bundle to NPM
        run: cd client-js && npm publish --dry-run
