name: (Client JS) Publish to NPM

on:
  push:
    branches:
      - master
    paths:
      - "client-js/**"

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout current branch
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.18.0
          registry-url: https://registry.npmjs.org

      - name: Inspect npm auth state
        run: |
          echo "NODE_AUTH_TOKEN=${NODE_AUTH_TOKEN:-<empty>}"
          echo "NPM_TOKEN=${NPM_TOKEN:-<empty>}"
          env | grep -i token || true
          npm config list

      - name: Force clean npm auth
        run: |
          unset NODE_AUTH_TOKEN
          unset NPM_TOKEN
          npm config delete //registry.npmjs.org/:_authToken || true

      - name: Install server dependencies
        run: cd server && npm ci

      - name: Install client-js dependencies
        run: cd client-js && npm ci

      - name: Publish package
        run: cd client-js && npm publish
