name: (Docs) Test Build API Documentation

on:
  pull_request:
    branches:
      - master
    paths:
      - "docs/**"

jobs:
  test-build:
    name: Test Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./docs
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3

      - name: Install dependencies
        run: npm ci

      - name: Build website
        run: npm run build
